<!DOCTYPE html>
<html>
<head>
  <title>Turbo Download Manager</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <input type="text" id="clipboard" class="hidden">
  <header>
    <span data-command="clear-complete">Clear Completed</span>
    <span data-command="clear-interrupted">Clear Failed</span>
    <span data-command="detach">Detach</span>
    <span data-command="add-new">Add Jobs</span>
  </header>
  <section id="entries"></section>

  <script type="text/javascript" src="components/download-item.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
